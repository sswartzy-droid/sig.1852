twitch:
  client_id: ${TWITCH_CLIENT_ID}
  client_secret: ${TWITCH_CLIENT_SECRET}

polling:
  enabled: true
  interval_seconds: 90

discord:
  system_webhook: ${DISCORD_WEBHOOK_SYSTEM}
  characters:
    loop_trace: ${DISCORD_WEBHOOK_LOOP_TRACE}
    packet_ghost: ${DISCORD_WEBHOOK_PACKET_GHOST}
    redacted: ${DISCORD_WEBHOOK_REDACTED}
    aux_proc: ${DISCORD_WEBHOOK_AUX_PROC}
    core_audit: ${DISCORD_WEBHOOK_CORE_AUDIT}

quotes:
  enabled: true
  quotes_dir: quotes
  daily_min: 1
  daily_max: 3
  max_sentences: 3
  max_chars: 350
  no_links: true
  no_mentions: true
  files:
    loop_trace: "loop_trace.txt"
    packet_ghost: "packet_ghost.txt"
    redacted: "redacted.txt"
    aux_proc: "aux_proc.txt"
    core_audit: "core_audit.txt"
  weights:
    loop_trace: 15
    packet_ghost: 20
    redacted: 5
    aux_proc: 30
    core_audit: 30

