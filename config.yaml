twitch:
  client_id: ${TWITCH_CLIENT_ID}
  client_secret: ${TWITCH_CLIENT_SECRET}

discord:
  system_webhook: ${DISCORD_SYSTEM_WEBHOOK}
  characters:
    loop_trace: ${DISCORD_WEBHOOK_LOOP_TRACE}
    packet_ghost: ${DISCORD_WEBHOOK_PACKET_GHOST}
    redacted: ${DISCORD_WEBHOOK_REDACTED}
    aux_proc: ${DISCORD_WEBHOOK_AUX_PROC}

quotes:
  enabled: true
  quotes_dir: quotes
  daily_min: 1
  daily_max: 3
  max_sentences: 3
  max_chars: 350
  no_links: true
  no_mentions: true

channels:
  - login: example_streamer
    character: loop_trace
    announce_online: true
    announce_offline: false
    template_online: "{display_name} is live with {game}: {title} {url}"
    template_offline: "{display_name} went offline. {url}"
  - login: another_streamer
    announce_online: true
    announce_offline: false
    template_online: "Go watch {display_name}! {url}"
