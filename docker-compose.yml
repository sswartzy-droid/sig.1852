version: "3.9"
services:
  twitch-announcer:
    build: .
    restart: unless-stopped
    environment:
      TWITCH_CLIENT_ID: ${TWITCH_CLIENT_ID}
      TWITCH_CLIENT_SECRET: ${TWITCH_CLIENT_SECRET}
      DISCORD_WEBHOOK_SYSTEM: ${DISCORD_WEBHOOK_SYSTEM}
      DISCORD_WEBHOOK_LOOP_TRACE: ${DISCORD_WEBHOOK_LOOP_TRACE}
      DISCORD_WEBHOOK_PACKET_GHOST: ${DISCORD_WEBHOOK_PACKET_GHOST}
      DISCORD_WEBHOOK_REDACTED: ${DISCORD_WEBHOOK_REDACTED}
      DISCORD_WEBHOOK_AUX_PROC: ${DISCORD_WEBHOOK_AUX_PROC}
      DISCORD_WEBHOOK_CORE_AUDIT: ${DISCORD_WEBHOOK_CORE_AUDIT}
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request, sys; r=urllib.request.urlopen('http://localhost:8080/health'); sys.exit(0 if r.status == 200 else 1)"]
      interval: 60s
      timeout: 5s
      retries: 3
      start_period: 30s
